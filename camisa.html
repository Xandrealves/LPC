<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A Chama Não Pode Apagar - Conferência de Jovens</title>

<!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* Reset e estilos gerais */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to top, #1a2a6c, #0a437a 60%, #ffcc00 95%);
    background-image: url('imagem/sarsa.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
  }

  header {
    background: rgba(0, 0, 0, 0.24);
    padding: 40px 20px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 10;
  }

  header h1 {
    color: #ffcc00;
    font-size: 3rem;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    animation: flames 1s infinite alternate;
    text-align: center;
  }

  header p {
    font-size: 1.5rem;
    color: #d4b800;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    text-align: center;
  }

  @keyframes flames {
    0% {
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ff9900,
        0 0 30px #ff6600,
        0 0 40px #ff3300,
        0 0 50px #cc0000,
        0 0 60px #990000;
    }
    100% {
      text-shadow:
        0 0 10px #fff,
        0 0 5px #fff,
        0 0 30px #ffcc00,
        0 0 40px #ff9900,
        0 0 50px #ff6600,
        0 0 60px #cc3300,
        0 0 70px #990000;
    }
  }

  /* Menu flutuante lateral */
  .menu-flutuante {
    position: fixed;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 999;
  }

  .menu-flutuante a {
    background-color: rgba(10, 67, 122, 0.95);
    color: #fff;
    padding: 8px 16px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.85rem;
    text-transform: uppercase;
    box-shadow: 0 0 8px rgba(255, 204, 0, 0.7);
    transition: all 0.3s ease;
    text-align: center;
  }

  .menu-flutuante a:hover,
  .menu-flutuante a:focus {
    background-color: #ffcc00;
    color: #0a437a;
    box-shadow: 0 0 16px #ffcc00;
    outline: none;
  }

  /* Conteúdo principal */
  main {
    padding: 40px;
    max-width: 800px;
    margin: 80px auto 40px;
    background: rgba(10, 47, 122, 0.8);
    border-radius: 32px;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
  }

  section {
    margin-bottom: 30px;
  }

  h2 {
    color: #ffcc00;
    border-bottom: 2px solid #ffcc00;
    padding-bottom: 8px;
    margin-bottom: 20px;
  }

  /* Container flex para camisa */
  .camisa-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    align-items: center;
  }

  .camisa-imagens,
  .camisa-interesse {
    flex: 1;
    min-width: 300px;
  }

  .camisa-imagens img {
    width: 100%;
    max-width: 500px;
    display: block;
    margin: 20px auto;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
    cursor: zoom-in;
    transition: transform 0.3s ease;
  }

  /* Zoom na imagem ao clicar */
  .camisa-imagens img.zoomed {
    cursor: zoom-out;
    transform: scale(2);
    z-index: 1000;
    position: relative;
  }

  .camisa-interesse {
    background: rgba(255, 204, 0, 0.1);
    border: 2px solid #ffcc00;
    border-radius: 20px;
    padding: 5px;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    text-align: center;
  }

  .camisa-interesse h3 {
    color: #ffcc00;
    margin-bottom: 15px;
  }

  .camisa-interesse p {
    margin-bottom: 20px;
    font-size: 1.1rem;
  }

  .btn-interesse {
    padding: 10px 20px;
    background-color: #ffcc00;
    color: #0a437a;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #ffcc00;
    transition: background-color 0.3s ease;
  }

  .btn-interesse:hover,
  .btn-interesse:focus {
    background-color: #d4b800;
    outline: none;
  }

  /* Formulário interesse camisa */
  #interesse-camisa {
    display: none;
    margin-top: 40px;
  }
  #interesse-camisa.mostrar {
    display: block;
  }

  /* Player de música */
  .player-musica {
    position: fixed;
    bottom: 15px;
    left: 15px;
    background: rgba(10, 67, 122, 0.85);
    padding: 10px 15px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .player-musica button {
    background-color: #ffcc00;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    color: #0a437a;
    cursor: pointer;
    box-shadow: 0 0 8px #ffcc00;
    transition: background-color 0.3s ease;
  }

  .player-musica button:hover,
  .player-musica button:focus {
    background-color: #d4b800;
    outline: none;
  }

  /* Responsivo */
  @media (max-width: 600px) {
    .menu-flutuante {
      top: auto;
      bottom: 20px;
      right: 15px;
      transform: none;
      gap: 10px;
      flex-direction: row;
    }

    .menu-flutuante a {
      padding: 7px 14px;
      font-size: 0.8rem;
    }

    main {
      margin: 20px 15px 40px;
      max-width: none;
      border-radius: 16px;
      padding: 20px;
    }

    .camisa-container {
      flex-direction: column;
    }

    .camisa-imagens,
    .camisa-interesse {
      min-width: 100%;
    }

    .player-musica {
      position: static;
      margin: 15px auto 0;
      justify-content: center;
    }
  }
</style>
</head>
<body>

<header role="banner">
  <p>Conferência de Jovens</p>
  <h1>A Chama Não Pode Apagar</h1>
  <p>| 26/07 | 16h às 22h |</p>
</header>

<!-- Menu flutuante lateral -->
<nav class="menu-flutuante" role="navigation" aria-label="Menu principal">
  <a href="index.html">Home</a>
  <a href="inscricao.html">Inscrição</a>  
  <a href="camisa.html">Camisa</a>
  <a href="principal.html">Sobre</a>
  <a href="programacao.html">Programação</a>
  <a href="principal.html">Contato</a>
</nav>

<main role="main" tabindex="-1">
  <section id="camisa" aria-labelledby="titulo-camisa">
    <h2 id="titulo-camisa">Modelo da Camisa</h2>

    <div class="camisa-container">
      <div class="camisa-imagens">
        <img src="imagem/frente.png" alt="Camisa Frente" />
        <img src="imagem/costas.png" alt="Camisa Costas" />
      </div>

      <div class="camisa-interesse">
        <h3>Ficou Interessado?</h3>
        <p>Clique no botão abaixo e registre seu interesse na nossa camiseta oficial!</p>
        <button class="btn-interesse" onclick="mostrarFormulario()" aria-controls="interesse-camisa" aria-expanded="false">
          Tenho Interesse
        </button>
      </div>
    </div>
  </section>

  <section id="interesse-camisa" aria-labelledby="titulo-formulario">
    <h2 id="titulo-formulario">Ficha de Interesse na Camisa</h2>
    
    <div class="iframe-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSddHvmJpHcB8howJfTIWbVnuTLHfdUgyOVITXuBKT72Qo6Tvg/viewform?usp=dialog"
        width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0" title="Formulário de interesse na camisa">Carregando…</iframe>
    </div>
  </section>
</main>

<!-- Player de música -->
<div class="player-musica" aria-label="Controle de música ambiente">
  <audio id="musica" src="audio\OFogoArdera.mp3" loop></audio>
  <button id="botao-musica" aria-pressed="false">Parar Música</button>
</div>

<script>
  // Mostrar/esconder formulário
  function mostrarFormulario() {
    const formulario = document.getElementById('interesse-camisa');
    const botao = document.querySelector('.btn-interesse');

    if (formulario.classList.contains('mostrar')) {
      formulario.classList.remove('mostrar');
      botao.setAttribute('aria-expanded', 'false');
    } else {
      formulario.classList.add('mostrar');
      botao.setAttribute('aria-expanded', 'true');
      formulario.scrollIntoView({ behavior: 'smooth' });
    }
  }

  // Controle da música
  const audio = document.getElementById('musica');
  const botao = document.getElementById('botao-musica');

  // Autoplay ao carregar a página - pode não funcionar em alguns navegadores sem interação
  window.addEventListener('load', () => {
    audio.play().catch(() => {
      console.log('Autoplay bloqueado, aguarde interação do usuário.');
    });
  });

  botao.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      botao.textContent = 'Parar Música';
      botao.setAttribute('aria-pressed', 'false');
    } else {
      audio.pause();
      botao.textContent = 'Tocar Música';
      botao.setAttribute('aria-pressed', 'true');
    }
  });

  // Zoom nas imagens da camisa ao clicar
  document.querySelectorAll('.camisa-imagens img').forEach(img => {
    img.addEventListener('click', () => {
      img.classList.toggle('zoomed');
    });
  });
</script>

</body>
</html>
